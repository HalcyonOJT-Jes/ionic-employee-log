<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row *ngFor="let message of messages">

    <!-- typing -->
    <!-- <ion-col col-2 *ngIf="this.typing != ''"></ion-col>
    <ion-col col-9 *ngIf="this.type != ''">
        <div  class="message other_message">
          {{ this.typing }}
        </div>
    </ion-col> -->

    <!-- admin -->
    <ion-col col-2 *ngIf="message.isMe === false"></ion-col>
    <ion-col col-9 *ngIf="message.isMe === false">
      <div  class="message other_message">
        <span>{{ message.content }}</span>
      </div>
      <div class="time" class="float: left">{{ message.sentAt | date : 'dd.MM hh:MM' }}</div>
    </ion-col>

    <!-- employee -->
    <ion-col col-9 *ngIf="message.isMe === true">
      <div class="message my_message">
        <span>{{ message.content }}</span>
      </div>
      <div class="time" style="float: right">{{ message.time | date:'dd.MM hh:MM'}}</div>
    </ion-col>
    <ion-col col-2 *ngIf="message.isMe === true" ></ion-col>

  </ion-row>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row class="message_row">
      <ion-col col-9>
        <ion-item no-lines>
          <ion-input type="text" placeholder="Message" [(ngModel)]="message" (keypress)="userTyping()">

          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-3>
        <button icon-right ion-button block color="dark" (click)="sendMessage()" [disabled]="message === ''">
          Send
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
