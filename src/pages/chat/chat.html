<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row *ngFor="let message of messageService.messages; trackBy : trackByFn">

    <!-- typing -->

    <!-- admin -->
    <ion-col col-2 *ngIf="!message.isMe">
      <img src="http://res.rankedgaming.com/resources/images/profile/default-avatar-male.png">
    </ion-col>
    <ion-col col-10 *ngIf="!message.isMe">
      <div  class="message other_message">
        <span>{{ message.content }}</span>
      </div>
      <div class="time" class="float: left">{{ message.time }}</div>
    </ion-col>

    <!-- employee -->
    <ion-col col-10 *ngIf="message.isMe">
      <div class="message my_message">
        <span>{{ message.content }}</span>
      </div>
      <div class="time" style="float: right">{{ message.time }}</div>
    </ion-col>
    <ion-col col-2 *ngIf="message.isMe" >
      <img [src]="accountService.accountPic">
    </ion-col>
  </ion-row>

  <ion-col col-9 *ngIf="adminTyping" >
      <div class="message">
       Admin is typing ...
      </div>
  </ion-col>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row class="message_row">
      <ion-col col-9>
        <ion-item no-lines>
          <ion-input type="text" placeholder="Message" [(ngModel)]="message" (ngModelChange)="userTyping()">

          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-3>
        <button icon-right ion-button block color="dark" (click)="sendMessage()" [disabled]="message === ''">
          Send
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
