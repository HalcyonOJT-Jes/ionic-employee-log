<ion-content>
  <video autoplay loop src="assets/vids/668258783.mp4"></video>
  <div class="parent">
    <div id="title">Demo<span>App</span></div>
    <div id="demo_list_outer">
      <div id="demo_list_inner">
        <ion-list>
          <ion-item *ngFor="let demo of demos" (click)="startDemo(demo.id)">
            {{ demo.name }}
            <ion-icon item-end name="arrow-forward"></ion-icon>
          </ion-item>
        </ion-list>
      </div>
    </div>
  </div>
</ion-content>
