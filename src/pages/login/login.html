<ion-content>
  <div class="video-wrapper">
    <div class="overlay"></div>
    <div class="video-container">
      <video autoplay loop src="assets/vids/668258783.mp4"></video>
    </div>
  </div>
  <div class="parent">
    <div id="title">Demo
      <span>App</span>
    </div>
    <div id="login">
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <button ion-button full large clear (click)="startDemo()">Login</button>
    </div>
  </div>
</ion-content>
