<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Log</ion-title>
  </ion-navbar>
  <div class="hero log-filter">
    <ion-row>
      <ion-col col-5>
        <span>Select Month</span>
      </ion-col>
      <ion-col col-7>
        <ion-select style="float:right">
          <ion-option>January</ion-option>
          <ion-option>Febuary</ion-option>
          <ion-option>March</ion-option>
          <ion-option>April</ion-option>
          <ion-option>May</ion-option>
          <ion-option>June</ion-option>
          <ion-option>July</ion-option>
          <ion-option>August</ion-option>
          <ion-option>September</ion-option>
          <ion-option>October</ion-option>
          <ion-option>November</ion-option>
          <ion-option>December</ion-option>
        </ion-select>
      </ion-col>
    </ion-row>
  </div>
</ion-header>


<ion-content>
  <ion-grid class="log">
    <ion-row>
      <ion-col col-10 offset-1 class="log-list">
        <div class="log-item" *ngFor="let l of logs">
          <ion-grid>
            <ion-row>
              <ion-col col-1>1</ion-col>
              <ion-col col-8>
                <div class="date">{{ l.timeintext }}</div>
                <div class="location">{{ l.map.formattedaddress }}</div>
              </ion-col>
              <ion-col col-3>
                <span class="time"> 8:02 am</span>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
