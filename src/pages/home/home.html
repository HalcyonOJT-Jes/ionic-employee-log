<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

  <ion-grid class="hero">
    <ion-row>
      <ion-col col-6 offset-3 class="today">
        <div class="date">Wed, Jan 17, 2018</div>
        <div class="time">7:48
          <span>pm</span>
        </div>
        <button ion-button (click)="connect()">CLOCK IN</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content>
  <ion-grid class="log">
    <ion-row>
      <ion-col col-10 offset-1 class="log-list">
        <ion-row class="log-item" *ngFor="let l of log.local_log">
          <ion-col col-1>{{ l.id }}</ion-col>
          <ion-col col-8>
            <div class="date">{{ l.date }}</div>
            <div class="location">{{ l.location }}</div>
          </ion-col>
          <ion-col col-3>
            <span class="time"> {{ l.time }}</span>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
